<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Bettbox 文档 - 现代化的安卓代理工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Bettbox (原 LiClash) 官方使用文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'Bettbox',
      repo: 'https://github.com/你的用户名/Bettbox', // 右上角挂件地址
      loadSidebar: true, // 开启侧边栏
      subMaxLevel: 2,    // 侧边栏显示层级
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // 递归寻找侧边栏
      },
      auto2top: true,    // 切换页面后自动回到顶部
      search: {
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
