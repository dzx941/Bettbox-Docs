<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Bettbox Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css">

  <style>
    body, #app, .content, .sidebar, .sidebar-nav, .search, .search input {
      background-color: var(--background) !important;
      color: var(--textColor) !important;
    }
    .sidebar-nav li a { color: var(--textColor) !important; }
    .sidebar-nav li.active > a { color: var(--accent) !important; border-right: 2px solid var(--accent); }
    .search input { border: 1px solid var(--accent) !important; }
    .github-corner svg { fill: var(--textColor) !important; color: var(--background) !important; transition: all 0.2s; }
    * { transition: background-color 0.2s, color 0.2s; }
    
    /* 语言切换器样式优化 */
    .language-picker { position: fixed; top: 10px; right: 60px; z-index: 10; }
    .language-picker a { font-size: 14px; text-decoration: none; color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 2px 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="language-picker">
    <a href="#/">CN</a> | <a href="#/en/">EN</a>
  </div>

  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Bettbox',
      repo: 'https://github.com/dzx941/Bettbox-Docs',
      
      // 1. 多语言配置核心
      loadSidebar: true,
      auto2top: true,
      // 这里的相对路径会自动匹配当前语言文件夹下的侧边栏
      alias: {
        // 1. 匹配所有以 /en/ 开头的二级、三级目录，强制指向英文侧边栏
        '/en/(.*)/_sidebar.md': '/en/_sidebar.md',
        
        // 2. 匹配根目录下英文文件夹的首页
        '/en/': '/en/README.md',

        // 3. 匹配中文版的子目录侧边栏（排除掉 /en/ 开头的路径）
        // 这里的 [^en].* 是为了防止中文规则抢占英文规则
        '/((?!en).+)/_sidebar.md': '/_sidebar.md',
      },
      // 根据路径自动切换首页链接
      nameLink: {
        '/en/': '#/en/',
        '/': '#/'
      },

      // 2. 搜索插件适配多语言
      search: {
        paths: 'auto',
        placeholder: {
          '/en/': 'Search',
          '/': '搜索'
        },
        noData: {
          '/en/': 'No Results',
          '/': '找不到结果'
        }
      },

      darklightTheme: {
        defaultTheme: 'auto',
        dark: { accent: '#42b983', background: '#1c1c1c', textColor: '#e0e0e0' },
        light: { accent: '#42b983', background: '#ffffff', textColor: '#34495e' }
      }
    }
  </script>

  <script src="//gcore.jsdelivr.net/npm/docsify@4"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <script src="//gcore.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
